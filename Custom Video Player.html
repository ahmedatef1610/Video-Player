<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="Custom%20Video%20Player.css">
</head>

<body>
    <div class="player">
        <video class="video" src="1610.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="fill"></div>
            </div>
            <div class="play">►</div>
            <div class="volume slider"><input name="volume" type="range" min="0" max="1" step="0.05" value="1"></div>
            <div class="playbackRate slider"><input name="playbackRate" type="range" min="0.5" max="5" step="0.1" value="1"></div>
            <div class="skipb skip" data-skip="-10">«10s</div>
            <div class="skipf skip" data-skip="25">25s»</div>
        </div>
    </div>
    <script src="Custom%20Video%20Player.js"></script>
</body>

</html>
